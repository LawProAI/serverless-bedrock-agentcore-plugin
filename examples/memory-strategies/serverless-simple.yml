service: memory-simple-test

frameworkVersion: '4'

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}

plugins:
  - ../../

custom:
  agentCore:
    defaultTags:
      Project: MemorySimpleTest

agents:
  # Simple memory with new format
  testMemory:
    type: memory
    description: Simple memory test
    eventExpiryDuration: 30
    strategies:
      - SemanticMemoryStrategy:
          Name: TestSearch
          Namespaces:
            - /test/{sessionId}
